  <body>
    <h1>Dagens lunch</h1>
    <form id="lunchForm">
      <label for="headline" class="label">Fyll i dagens lunch</label>
      <input type="text" id="headline" class="style" />
      <label for="description" class="label">Fyll i beskrivning här</label>
      <input type="text" id="description" class="style" />
      <label for="price" class="label">Fyll i pris här</label>
      <input type="number" id="price" class="style" />
      <label for="veg" class="label">Vegetariskt?</label>
      <input type="checkbox" id="veg" class="style stylecheckbox" />
      <input type="submit" id="submit" class="stylesubmit" />
    </form>
